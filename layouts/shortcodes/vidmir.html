{{ $id := delimit (slice "gallery" (partial "functions/uid.html" .)) "-" }}

<div id="{{ $id }}" class="flexbox2 flexvid mt-4">
  {{ $video := (.Page.Resources.Match "video/*") }}
{{ with $video }}
    {{ range . }}
    <video class="flexbox2 lazy-load mb-1" controls src="{{ .Permalink }}" title="{{ .Title }}"  allowfullscreen ></video>
    {{ end }}
{{ end }}
</div>
